version: '3.8'

services:
  shopfortnite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopfortnite-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/shopfortnite.db
      - Jwt__Key=ShopFortniteSecretKey2024!@#MinimumLength32Characters!!
      - Jwt__Issuer=ShopFortnite
      - Jwt__Audience=ShopFortniteUsers
    volumes:
      - shopfortnite-data:/app/data
    restart: unless-stopped
    networks:
      - shopfortnite-network

volumes:
  shopfortnite-data:
    driver: local

networks:
  shopfortnite-network:
    driver: bridge
